<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Horizons - W2D3 - Making Horello Dynamic</title>
    <script src= 'https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>  
  <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>

  <!-- Bootstrap stuff -->
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <!-- Our files -->
  <link rel="stylesheet" href="../css/style.css">
  <script src="js/config.js"></script>
  <script src="js/data_model.js"></script>
  <script src="js/events.js"></script>
  <script>
    // jQuery document ready shorthand.
    $(function () {
      var board = new horello.Board();
      horello.mount(board);
      horello.mountStatic(board);
      window.board = board;
        board.load();
    });
  </script>
</head>

<style>
  body {
    font-family: Verdana, sans-serif;
  }
</style>

<body>

<header>
  <a class="header-logo"
     href="#"><span class="header-logo-default"></span></a>
</header>

<div class="modal fade" id="cardEdit">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
        <input type="text" class="form-control" id="modalText">
      </div>
      <div class="modal-body">
        <h5>Description</h5>
          <textarea class="form-control" rows="5" id="modalBody"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"
                data-dismiss="modal">Close
        </button>
        <button type="button" class="btn btn-primary" id="modalSave">
          Save changes
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div class="board">

  <!-- The board renders here -->
  <div id="boardAnchor"></div>

  <div class="list-container">
    <div class="add-list-container">
      <button class="add-list">Add a list...</button>
      <div class="collapse" id="addList">
        <div class="well add-card-form">
          <input type="text" class="form-control"
                 placeholder="List name" id="addListText">
          <button type="button"
                  class="btn btn-default"
                  id="addListSave">
            Save
          </button>
          <button type="button"
                  class="btn btn-default"
                  id="addListCancel">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
